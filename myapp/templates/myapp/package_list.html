{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Packages</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

    <h2 style="text-align:center; margin: 30px 0;">Our Packages</h2>

    <div class="container" style="display:flex; flex-wrap:wrap; gap:20px; justify-content:center;">

        {% for package in packages %}
        <div class="card"
            style="width:300px; border:1px solid #cebaba; border-radius:10px; overflow:hidden; box-shadow:0 0 10px #57859b;">

            <img src="{{ package.image.url }}" style="width:100%; height:200px; object-fit:cover;">

            <div style="padding:15px;">
                <h3>{{ package.name }}</h3>
                <p><strong>Price:</strong> {{ package.price }} BDT</p>
                <p><strong>Duration:</strong> {{ package.duration }}</p>
                <p><strong>Features:</strong> <br>{{ package.features|linebreaks }}</p>

                <a href="{% url 'book_package' package.id %}" style="display:block; margin-top:10px; padding:10px; background:#28a745; color:white; 
               text-align:center; border-radius:5px; text-decoration:none;">
                    Book Now
                </a>mmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmmm
            </div>
        </div>
        {% endfor %}

    </div>

</body>

</html>
