<h2>Packages for {{ destination.name }}</h2>
{% if packages %}
<ul>
    {% for package in packages %}
    <li>
        <h3>{{ package.name }}</h3>
        <p>Price: {{ package.price }}</p>
        <p>Duration: {{ package.duration }}</p>
        <a href="{% url 'book_package' package.id %}">Book Now</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No packages available for this destination.</p>
{% endif %}
