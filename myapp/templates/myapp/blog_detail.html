{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>{{ post.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'myapp/css/blog.css' %}">
</head>

<body>

    <div class="container py-5">
        <h1>{{ post.title }}</h1>
        <p class="text-muted">{{ post.created_at|date:"M d, Y" }}</p>

        <img src="{{ post.image.url }}" class="img-fluid rounded mb-4">

        <div class="content">
            {{ post.content|linebreaks }}
        </div>

        <a href="{% url 'blog_list' %}" class="btn btn-secondary mt-3">Back to Blog</a>
    </div>

</body>

</html>
