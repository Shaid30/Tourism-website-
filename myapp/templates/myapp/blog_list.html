{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'myapp/css/blog.css' %}">
</head>

<body>

    <div class="container py-5">
        <h1 class="mb-4">Travel Blogs & Tips</h1>

        <div class="row">
            {% for blog in posts %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="{{ blog.image.url }}" class="card-img-top" style="height:200px;object-fit:cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ blog.title }}</h5>
                        <p class="card-text text-muted">{{ blog.short_description|truncatechars:120 }}</p>
                        <a href="{% url 'blog_detail' blog.slug %}" class="btn btn-primary btn-sm">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>

</body>

</html>
